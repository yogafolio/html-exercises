<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>Belajar ke 4 - Penggunaan Tag Figure dan Figcaption pada Tag img</title>
	
</head>
<body>
<h1>Mencoba Tag figure pada img untuk menampilkan Gambar dengan Caption</h1>
<p>Berikut ini adalah gambar dengan figure (caption)</p>
<figure>

<img src="images/Penguins.jpg" alt="Penguins" style="width: 150px;height: 150px;">
<figcaption>gambar 3 pinguin. sumber : www.localhost.com</figcaption>
</figure>
<p>diatas adalah hasil dari penggabungan antara tag figure dan figurecaption dengan tag img</p>
</body>
</html>
